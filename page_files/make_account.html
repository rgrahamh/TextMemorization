<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>make account</title>
</head>

<body>
  <h1>Make Account</h1>
  <form action="/make-account" method="post">
    Login Name
    <input type="text" name="login_name"><br>
    Password
    <input type="password" name="password"><br>
    First Name
    <input type="text" name="first_name"><br>
    Middle Name
    <input type="text" name="middle_name"><br>
    Last Name
    <input type="text" name="last_name"><br>
    Preferred Name
    <input type="text" name="preferred_name"><br>
    Preferred Language
    <input type="text" name="preferred_language"><br>
    Email
    <input type="text" name="email"><br>
    Address
    <input type="text" name="address"><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
