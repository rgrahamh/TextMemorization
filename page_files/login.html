<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
</head>

<body>
  <h1>Login</h1>
  <form action="/login" method="post">
    User
    <input type="text" name="user"><br>
    Pass
    <input type="password" name="pass"><br>
    <input type="submit" value="Submit">
  </form>
  <br><br>
  <button type="button" id="passReset">Reset Password</button>
  <button type="button" id="createAccount">Create Account</button>
  <script>
    document.getElementById("passReset").onclick = function() {
      window.location.href = "reset-pass";
    }
    document.getElementById("createAccount").onclick = function() {
      window.location.href = "make-account";
    }
  </script>
</body>
</html>
